<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Khordha District Map</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f0f0f0;
    }

    header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #3b82f6;
        color: white;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
        flex-grow: 1;
        font-size: 1.5rem;
    }

    header a {
        text-decoration: none;
        color: white;
        background-color: #2563eb;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s;
    }

    header a:hover {
        background-color: #1e40af;
    }

    .map-container {
        flex-grow: 1;
        position: relative;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    @media (max-width: 768px) {
        header h1 {
            font-size: 1.2rem;
        }

        header a {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Khordha District Map</h1>
    <a href="index.html">Back to Home</a>
</header>

</div>
