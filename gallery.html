<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Khordha Places & Events Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin: 20px 0 10px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
        h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
}

h2::after {
    content: "";
    display: block;
    height: 4px;
    width: 60%;
    background: rgb(54, 44, 44);
    margin: 10px auto 0;
    border-radius: 10px;
    animation: underline 2s infinite alternate;
}

@keyframes underline {
    from {
        width: 60%;
        background: rgb(54, 44, 44);
    }

    to {
        width: 80%;
        background: rgb(54, 44, 44);
    }
}
h3 {
    background-color: bisque;
    width: 117px;
    height: 30px;
    border-radius: 10%;
}
button{
    margin-left: 45%;
    margin-bottom: 2%;
    padding: 10px;
    border-radius: 10px;
    background-color: rgb(79, 77, 77);
    border: none;
    font-size: 20px;
}
button a{
    color: white;
}
button a:visited{
    color: white;
}
button:hover{
    background-color: rgb(54, 44, 44);
}
    </style>
</head>
<body>

    <h2>Gallery Of My Village</h2>
    <div class="gallery">
        <img src="Assets/vil1.webp" alt="Visiting Place 1">
        <img src="Assets/vil2.jpg" alt="Visiting Place 2">
        <img src="Assets/vil3.jpeg" alt="Visiting Place 3">
        <img src="Assets/vil4.webp" alt="Visiting Place 4">
        <img src="Assets/vil5.jpg" alt="Visiting Place 5">
        <img src="Assets/vil6.jpg" alt="Visiting Place 6">
        <img src="Assets/vil7.jpg" alt="">
        <img src="Assets/atri3.jpg" alt="">
        <img src="Assets/tapang-lake.jpeg" alt="">
    </div>

  <button class="btn"><a href="index.html" style="text-decoration: none; margin-top: 20px;">Back to Home</a></button>

</body>
</html>
