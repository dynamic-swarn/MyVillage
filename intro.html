<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Village Intro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .video-container {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      position: relative;
    }
    h2 {
            color: #333;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: rgba(51, 70, 197, 0.4);
            width: fit-content;
            align-items: center;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: large;
        }

        h2:hover {
            background-color: rgba(63, 78, 173, 0.6);
            color: black;
            transition: 0.3s;
        }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    .card-content p {
      font-size: 15px;
      color: #555;
      line-height: 1.5;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: rgb(79, 77, 77);
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn a {
      color: white;
      text-decoration: none;
    }

    .btn a:visited {
      color: white;
    }

    .btn:hover {
      background-color: rgb(54, 44, 44);
    }

    /* Responsive text */
    @media (max-width: 480px) {
      .card-content h2 {
        font-size: 18px;
      }
      .card-content p {
        font-size: 14px;
      }
      .btn {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="video-container">
      <!-- Replace "Assets/full.mp4" with your video file -->
      <video src="Assets/full.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="card-content">
      <h2>Welcome to My Village</h2>
      <p>
        My village is a peaceful place surrounded by nature. 
        It is full of green fields, fresh air, and friendly people. 
        Our temple and festivals bring everyone together, making it a place of joy and tradition.
      </p>
    </div>
  </div>

  <button class="btn"><a href="index.html">Back to Home</a></button>

</body>
</html>
